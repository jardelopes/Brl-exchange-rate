<div *ngIf="currentValue" class="container">
  <div class="row align-items-center">
    <div class="col">
      <span class="row fw-bold"> Exchange rate now</span>
      <span class="row">{{currentValue.lastUpdatedAt | date: "dd/MM/yyyy HH:mm" }}</span>
    </div>
    <div class="col">
      <h3 class="text-primary-color">{{currentValue.fromSymbol}}/BRL</h3>
    </div>
  </div>
  <div class="row">
    <h2 class="text-primary-color bg-text">{{currentValue.exchangeRate | currency:"BRL"}}</h2>
  </div>

  <app-card-daily></app-card-daily>


</div>
