<app-nav-bar></app-nav-bar>
<div class="container-fluid text-center">
  <div class="row">
    <h2 class="text-primary">BRL EXCHANGE RATE</h2>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="fromSymbol" placeholder="Enter the currency code"
          [formControl]="fromSymbol">
        <label for="fromSymbol">Enter the currency code</label>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center">
        <button class="btn btn-primary my-4" type="button" (click)="exchangeResult()">EXCHANGE RESULT</button>
        </div>
      </div>
      <div *ngIf="teste1" class="container">
        <div class="row align-items-center">
          <div class="col">
            <span class="row fw-semibold"> Exchange rate now</span>
            <span class="row">{{teste1.lastUpdatedAt | date: "dd/MM/yyyy HH:mm" }}</span>
          </div>
          <div class="col">
            <h3 class="text-primary">{{teste1.fromSymbol}}/BRL</h3>
          </div>
        </div>
        <div class="row">
          <h4 class="text-primary bg-text">{{teste1.exchangeRate | currency:"BRL"}}</h4>
        </div>

        <app-card-daily [t]="t"></app-card-daily>


      </div>


    </div>

</div>
